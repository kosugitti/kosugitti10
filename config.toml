baseurl = "https://kosugitti.github.io/kosugitti10/"
languageCode = "jp"
title = "Kosugitti Labo v10"
theme = "blackburn"
author = "Kosugitti"
copyright = "&copy; 2018. All rights reserved."
canonifyurls = true
paginate = 10
hasCJKLanguage = true
publishDir = "docs"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[indexes]
  tag = "tags"
  topic = "topics"

[params]
  # Shown in the home page
  subtitle = "ようこそコスギコウジのオンライン研究室へ"
  brand = "Blackburn"
  googleAnalytics = "Your Google Analytics tracking ID"
  disqus = "Your Disqus shortname"
  # CSS name for highlight.js
  highlightjs = "androidstudio"
  dateFormat = "02 Jan 2006, 15:04"

[menu]
  # Shown in the side menu.
  [[menu.main]]
    name = "Home"
    pre = "<i class='fa fa-home fa-fw'></i>"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Profile"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 2
    identifier = "profile"
    url = "/profile/"
  [[menu.main]]
    name = "Works"
    pre = "<i class='fa fa-user fa-fw'></i>"
    weight = 3
    identifier = "works"
    url = "/works/"
  [[menu.main]]
    name = "Notes"
    pre = "<i class='fa fa-list fa-fw'></i>"
    weight = 4
    url = "/note/"
  [[menu.main]]
    name = "Contact"
    pre = "<i class='fa fa-phone fa-fw'></i>"
    weight = 5
    url = "/contact/"

[social]
  # Link your social networking accouns to the side menu
  # by entering your username or ID.
  twitter = "kosugitti"
